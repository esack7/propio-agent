services:
  agent:
    build: .
    stdin_open: true
    tty: true
    environment:
      - FORCE_COLOR=3
      - TERM=${TERM:-xterm-256color}
      - COLORTERM=${COLORTERM:-truecolor}
    volumes:
      - ./.propio:/app/.propio:ro
      - ./:/workspace
    extra_hosts:
      - "host.docker.internal:host-gateway"
